<!DOCTYPE html>
<html lang="en>
    <head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    </head>
    <body>
        <h1>The col Element</h1>
        
        <table>
            <colgroup>
                <col span="2" style="background-color:red">
                <col style="background-color:yellow">
            </colgroup>
            <tr>
                <th>NAME</th>
                <th>POSITION</th>
                <th>SALARY</th>
            </tr>
            <tr>
                <td>Nick Foles</td>
                <td>Quarterback</td>
                <td>$22 Million per year</td>
            </tr>
            <tr>
                <td>Tom Brady</td>
                <td>Quarterback</td>
                <td>$35 Million per year</td>
            </tr>
        </table>
    </body>
</html>
